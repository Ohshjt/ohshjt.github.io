<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Sao Chép Bí Mật</title>
    <style>
        /* Tùy chỉnh CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #copyButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #copyButton:active {
            transform: translateY(1px);
        }

        /* Dòng thông báo màu xanh lá */
        #message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Công cụ Sao chép Văn bản</h1>
    
    <button id="copyButton">
        Ấn vào đây để Sao chép
    </button>
    
    <p id="message"></p>

    <textarea id="textToCopy" style="display: none;">Xem_Locket_Mien_Phi=>https://vt.tiktok.com/ZSDEQjr1R?cjZucRt6</textarea>
</div>

<script>
    // Lấy các phần tử từ DOM
    const copyButton = document.getElementById('copyButton');
    const textToCopy = document.getElementById('textToCopy');
    const messageElement = document.getElementById('message');
    
    // Hàm hiển thị thông báo "Đã sao chép thành công!"
    function showSuccessMessage() {
        messageElement.textContent = 'Đã sao chép thành công!';
        
        // Xóa thông báo sau 3 giây để người dùng không thấy nó mãi
        setTimeout(() => {
            messageElement.textContent = '';
        }, 3000);
    }

    // Thêm sự kiện click cho nút
    copyButton.addEventListener('click', function() {
        // Lấy văn bản cần sao chép từ textarea ẩn
        const textValue = textToCopy.value; 

        // Phương pháp hiện đại: Sử dụng Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(textValue)
                .then(() => {
                    showSuccessMessage();
                })
                .catch(err => {
                    messageElement.textContent = 'Lỗi: Không thể sao chép văn bản.';
                    console.error('Lỗi khi sao chép: ', err);
                });
        } else {
            // Phương pháp dự phòng cho trình duyệt cũ: Dùng execCommand
            try {
                // Tạm thời hiện textarea, chọn và sao chép
                textToCopy.style.display = 'block'; 
                textToCopy.select();
                textToCopy.setSelectionRange(0, 99999); 
                
                document.execCommand('copy');
                
                // Ẩn lại textarea
                textToCopy.style.display = 'none';

                showSuccessMessage();

            } catch (err) {
                messageElement.textContent = 'Lỗi: Trình duyệt của bạn không hỗ trợ sao chép tự động.';
                console.error('Lỗi sao chép dự phòng:', err);
            }
        }
    });
</script>

</body>
</html>
