<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple ID - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Color/Style Variables */
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.14);
      --text: #e6eef8;
      --muted: #cbd5e1;
      --accent-user-a: #6366f1; /* Blue/Indigo for Copy Account */
      --accent-user-b: #3b82f6;
      --accent-admin-a: #06b6d4; /* Teal for Apply */
      --accent-admin-b: #059669;
      --accent-password-a: #ec4899; /* Pink for Copy Password */
      --accent-password-b: #8b5cf6;
      --radius: 16px;
      --shadow-strong: 0 12px 40px rgba(2,6,23,0.6);
      --shadow-soft: 0 6px 20px rgba(2,6,23,0.35);
    }

    /* Base Styles */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(circle at 10% 10%, #081029 0%, #0f172a 45%, #121226 100%);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;overflow:hidden;
      position:relative;
    }
    body::before{
      content:"";position:fixed;left:50%;top:50%;
      width:160vw;height:160vw;
      transform:translate(-50%,-50%);
      background: conic-gradient(from 180deg at 50% 50%, rgba(99,102,241,0.18), rgba(20,184,166,0.14), rgba(236,72,153,0.12));
      filter: blur(140px);z-index:0;pointer-events:none;
      animation:bgSpin 45s linear infinite;opacity:0.9;
    }
    @keyframes bgSpin{from{transform:translate(-50%,-50%) rotate(0)} to{transform:translate(-50%,-50%) rotate(360deg)}}

    /* Layout - Stage is where cards live */
    .stage{position:relative;z-index:1;width:94%;max-width:920px;display:flex;gap:28px;align-items:stretch;justify-content:center;padding:24px;}
    .card{
      background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:var(--radius);
      backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);
      box-shadow:var(--shadow-strong);padding:36px;width:420px;min-height:360px;
      display:flex;flex-direction:column;align-items:stretch;
    }

    /* Typography */
    .user h2,.admin h2{margin:0 0 8px 0;font-size:26px;color:var(--text);}
    .user p.lead,.admin p.lead{margin:0 0 24px 0;color:var(--muted);font-size:16px;}
    
    /* Buttons */
    .btn{
      border:0;border-radius:12px;padding:13px 18px;font-weight:600;cursor:pointer;
      color:white;transition:all .2s ease;box-shadow:var(--shadow-soft);
      width:100%;margin-bottom:14px;
    }
    .btn:hover{transform:translateY(-2px);opacity:0.95;}

    .btn.copy.account{background:linear-gradient(135deg,var(--accent-user-a),var(--accent-user-b));}
    .btn.copy.password{background:linear-gradient(135deg,var(--accent-password-a),var(--accent-password-b));}

    .btn.admin-ghost{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:var(--muted);
    }
    .btn.admin-ghost:hover{background:rgba(255,255,255,0.12);color:#fff;}

    /* Message Feedback */
    .msg{text-align:center;font-weight:600;opacity:0;transform:translateY(6px);transition:.28s;margin-top:14px;}
    .msg.show{opacity:1;transform:translateY(0);}
    .msg.success{color:var(--accent-admin-b);}
    .msg.error{color:#f44336;}
    
    /* Admin Card Specifics */
    .admin{background:linear-gradient(180deg,rgba(6,182,212,0.06),rgba(5,150,105,0.04));border:1px solid rgba(6,182,212,0.12);}
    .field{margin-bottom:14px;}
    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block;}
    input{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);background:rgba(0,0,0,0.25);color:var(--text);font-size:15px;width:100%;}
    input:focus{outline:none;border-color:rgba(255,255,255,0.28);}
    .actions{display:flex;gap:12px;margin-top:14px;}
    .btn.apply{flex:1;background:linear-gradient(135deg,var(--accent-admin-a),var(--accent-admin-b));}
    .btn.back{flex:1;background:linear-gradient(135deg,#334155,#0f172a);}

    /* Modal Styles */
    .modal-overlay{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(10,25,25,0.6);backdrop-filter:blur(14px);z-index:1000;}
    .modal{
        width:92%;
        max-width:420px;
        border-radius:18px;
        background:rgba(255,255,255,0.12);
        border:1px solid rgba(255,255,255,0.18);
        box-shadow:0 20px 60px rgba(0,0,0,0.5);
        padding:38px 30px 32px;
        text-align:center;
    }
    .modal h3{color:#fff;font-weight:600;font-size:1.4em;margin-bottom:20px;}
    .modal-input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.25);background:rgba(0,0,0,0.35);color:#fff;font-size:1em;margin-bottom:22px;text-align:center;}
    .modal-actions{display:flex;justify-content:center;gap:12px;}
    .modal-btn{flex:1;padding:12px 0;border-radius:10px;border:none;font-weight:600;cursor:pointer;transition:.3s;color:white;}
    .confirm{background:linear-gradient(135deg,#06b6d4,#059669);}
    .cancel{background:linear-gradient(135deg,#334155,#0f172a);}
    
    /* Utility */
    .hidden{display:none!important;}
    .watermark{font-size:12px;color:rgba(255,255,255,0.16);text-align:center;margin-top:16px}
    
    /* =========================================
    RESPONSIVENESS (Tối ưu hóa)
    ========================================= */

    /* 1. Tablet/Side-by-side transition (900px) */
    @media(max-width:900px){
        .stage{
            flex-direction:column;
            gap:24px;
            padding:24px;
        }
        .card{
            width:94%;
            max-width:460px;
            margin: 0 auto;
        }
    }
    
    /* 2. Mobile Phone Fine-tuning (520px) */
    @media(max-width: 520px) {
        /* Điều chỉnh Card */
        .stage { padding: 16px; gap: 16px; }
        .card { padding: 24px; width: 98%; }
        
        /* Điều chỉnh Typography */
        .user h2, .admin h2 { font-size: 24px; }
        .user p.lead, .admin p.lead { font-size: 14px; margin-bottom: 20px; }
        
        /* Điều chỉnh Buttons */
        .btn { padding: 12px 14px; font-size: 15px; }
        
        /* Điều chỉnh Modal */
        .modal {
            padding: 24px 20px 20px;
        }
        .modal h3 {
            font-size: 1.3em;
            margin-bottom: 16px;
        }
        .modal-input {
            padding: 11px 12px;
            margin-bottom: 18px;
        }
        .modal-btn {
            padding: 10px 0;
            font-size: 15px;
        }
    }
  </style>
</head>
<body>
  <div class="stage">
    <section id="userCard" class="card user">
      <h2>Apple ID</h2>
      <p class="lead">Thông tin đăng nhập</p> 
      <button id="copyAccount" class="btn copy account">Sao chép Tài khoản</button>
      <button id="copyPassword" class="btn copy password">Sao chép Mật khẩu</button>
      <button id="openAdmin" class="btn admin-ghost">Quản trị Admin</button>
      <p id="userMsg" class="msg success"></p>
      <div class="watermark">by ie.1w3n</div>
    </section>

    <section id="adminCard" class="card admin hidden">
      <h2>Bảng điều khiển Admin</h2>
      <p class="lead">Chỉnh sửa tài khoản & mật khẩu</p>
      <div class="field">
        <label for="editAccount">Tài khoản</label>
        <input id="editAccount" type="text" placeholder="Nhập tài khoản..." />
      </div>
      <div class="field">
        <label for="editPassword">Mật khẩu</label>
        <input id="editPassword" type="text" placeholder="Nhập mật khẩu..." />
      </div>
      <div class="actions">
        <button id="applyBtn" class="btn apply">Áp dụng</button>
        <button id="backBtn" class="btn back">Trở lại</button>
      </div>
      <p id="adminMsg" class="msg success"></p>
      <div class="watermark">Admin mode</div>
    </section>
  </div>

  <div id="adminModal" class="modal-overlay">
    <div class="modal">
      <h3>Nhập mật khẩu Admin</h3>
      <p id="modalFeedback" class="msg" style="margin-top:0; margin-bottom:14px;"></p>
      <input id="modalPassword" class="modal-input" type="password" placeholder="Mật khẩu admin" />
      <div class="modal-actions">
        <button id="modalConfirm" class="modal-btn confirm">Xác nhận</button>
        <button id="modalCancel" class="modal-btn cancel">Hủy</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // ⚙️ Dán cấu hình Firebase của bạn vào đây:
    const firebaseConfig = {
      apiKey: "AIzaSyD4lm0p8p-8QhblC3WRegSvc3f7QTPyG5A",
      authDomain: "apple-admin-web.firebaseapp.com",
      projectId: "apple-admin-web",
      storageBucket: "apple-admin-web.firebasestorage.app",
      messagingSenderId: "829304617833",
      appId: "1:829304617833:web:2af32c05b042eed31f1bf8",
      measurementId: "G-5F24V8115F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "apple", "credentials");

    const ADMIN_PASSWORD = "4MDJlR9OybSfLPPw";

    // Lấy các phần tử DOM
    const userCard=document.getElementById("userCard");
    const adminCard=document.getElementById("adminCard");
    const userMsg=document.getElementById("userMsg");
    const adminMsg=document.getElementById("adminMsg");
    const openAdmin=document.getElementById("openAdmin");
    const editAccount=document.getElementById("editAccount");
    const editPassword=document.getElementById("editPassword");
    const applyBtn=document.getElementById("applyBtn");
    const backBtn=document.getElementById("backBtn");
    const modalOverlay=document.getElementById("adminModal");
    const modalPassword=document.getElementById("modalPassword");
    const modalConfirm=document.getElementById("modalConfirm");
    const modalCancel=document.getElementById("modalCancel");
    const modalFeedback=document.getElementById("modalFeedback"); 
    const copyAccount=document.getElementById("copyAccount");
    const copyPassword=document.getElementById("copyPassword");

    // Hàm hiển thị thông báo chung (cho User Card và Admin Card)
    function showMsg(el,text,type="success"){
        el.textContent=text;
        el.className = `msg show ${type}`;
        setTimeout(()=>el.classList.remove("show"),2500);
    }
    
    // Hàm hiển thị thông báo cho Modal (Phản hồi trực tiếp)
    function showModalFeedback(text, type) {
        modalFeedback.textContent = text;
        modalFeedback.className = `msg show ${type}`;
        modalFeedback.style.color = (type === "error" ? "#f44336" : "var(--accent-admin-b)");
        setTimeout(() => modalFeedback.classList.remove("show"), 2500);
    }

    // Logic sao chép
    function tryCopy(text,el){
        navigator.clipboard.writeText(text)
            .then(()=>showMsg(el,"Đã sao chép!","success"))
            .catch(()=>showMsg(el,"Không thể sao chép","error"));
    }

    let currentAccount="";let currentPassword="";
    // Đồng bộ hóa Realtime
    onSnapshot(docRef,(snap)=>{
      if(snap.exists()){
        const data=snap.data();
        currentAccount=data.account;
        currentPassword=data.password;
        copyAccount.disabled = false;
        copyPassword.disabled = false;
      } else {
        currentAccount = "Chưa có dữ liệu";
        currentPassword = "Chưa có dữ liệu";
        copyAccount.disabled = true;
        copyPassword.disabled = true;
        showMsg(userMsg, "Không có dữ liệu.", "error");
      }
    });

    copyAccount.onclick=()=>tryCopy(currentAccount||"Chưa có dữ liệu",userMsg);
    copyPassword.onclick=()=>tryCopy(currentPassword||"Chưa có dữ liệu",userMsg);

    // Logic Modal (Kiểm tra mật khẩu)
    openAdmin.onclick=()=>{
        modalOverlay.style.display="flex";
        modalPassword.value="";
        modalPassword.focus();
        modalFeedback.classList.remove("show"); 
    };
    modalCancel.onclick=()=>modalOverlay.style.display="none";
    
    modalConfirm.onclick=()=>{
      modalFeedback.classList.remove("show"); 
      
      if(modalPassword.value===ADMIN_PASSWORD){
          showModalFeedback("Mật khẩu chính xác ✅", "success");
          modalPassword.value = "";
          setTimeout(() => {
              modalOverlay.style.display="none";
              userCard.classList.add("hidden");
              adminCard.classList.remove("hidden");
              editAccount.value=currentAccount;
              editPassword.value=currentPassword;
          }, 600);
      }
      else{
          showModalFeedback("Sai mật khẩu! ❌", "error");
          modalPassword.value = "";
          modalPassword.focus();
      }
    };
    
    // Logic Admin Card
    applyBtn.onclick=async()=>{
      const a=editAccount.value.trim();const p=editPassword.value.trim();
      if(!a||!p){showMsg(adminMsg,"Điền đầy đủ thông tin","error");return;}
      
      try {
        await setDoc(docRef,{account:a,password:p});
        showMsg(adminMsg,"Đã Áp dụng thay đổi ✅","success");
        setTimeout(()=>{adminCard.classList.add("hidden");userCard.classList.remove("hidden");},1500);
      } catch (error) {
        showMsg(adminMsg,"Lỗi đồng bộ dữ liệu ❌","error");
        console.error("Lỗi đồng bộ dữ liệu:", error);
      }
    };
    backBtn.onclick=()=>{adminCard.classList.add("hidden");userCard.classList.remove("hidden");};
  </script>
</body>
</html>
