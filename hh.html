<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Thiết lập chung */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Nền gradient tối */
            color: #e0e0e0;
            overflow: hidden; /* Ẩn phần nền thừa của tam giác */
            position: relative;
        }

        /* Hiệu ứng nền hình tam giác */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw; /* Kích thước lớn hơn khung nhìn */
            height: 150vw;
            background: 
                linear-gradient(45deg, rgba(255, 0, 255, 0.4) 0%, rgba(0, 255, 255, 0.4) 100%),
                linear-gradient(135deg, rgba(0, 0, 255, 0.4) 0%, rgba(255, 255, 0, 0.4) 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Tạo hình tam giác */
            transform: translate(-50%, -50%) rotate(45deg); /* Dịch chuyển và xoay */
            opacity: 0.3;
            animation: rotateTriangle 20s linear infinite; /* Hiệu ứng xoay */
            z-index: 0;
        }
        
        @keyframes rotateTriangle {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Container chính với hiệu ứng Glassmorphism */
        .glass-container {
            background: rgba(255, 255, 255, 0.15); /* Nền trong suốt */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px); /* Hiệu ứng làm mờ nền */
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1; /* Đảm bảo nằm trên lớp nền tam giác */
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p.subtitle {
            font-size: 1.1em;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Xếp chồng các nút */
            gap: 20px; /* Khoảng cách giữa các nút */
        }

        .copy-button {
            background-color: #4a4a4a; /* Nền tối cho nút */
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease; /* Hiệu ứng chuyển động mượt mà */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .copy-button:hover {
            background-color: #6a6a6a; /* Sáng hơn khi rê chuột */
            transform: translateY(-2px); /* Nâng nút lên một chút */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Nút copy tài khoản có màu riêng */
        #copyAccountBtn {
            background-image: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        }
        #copyAccountBtn:hover {
            background-image: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        }

        /* Nút copy mật khẩu có màu riêng */
        #copyPasswordBtn {
            background-image: linear-gradient(135deg, #aa076b 0%, #61045f 100%);
        }
        #copyPasswordBtn:hover {
            background-image: linear-gradient(135deg, #61045f 0%, #aa076b 100%);
        }


        #message {
            margin-top: 25px;
            color: #90ee90; /* Màu xanh lá nhạt hơn */
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0; /* Ẩn ban đầu */
            transform: translateY(10px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
        #message.show {
            opacity: 1; /* Hiện ra */
            transform: translateY(0);
        }

        /* Watermark (Dấu ấn riêng) - Vị trí hiện tại */
        #watermark {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            pointer-events: none;
        }

        /* Ẩn các div chứa dữ liệu */
        .hidden-data {
            display: none;
        }

        /* ========================================
        TỐI ƯU HÓA CHO ĐIỆN THOẠ (RESPONSIVE)
        ========================================
        */
        @media (max-width: 500px) {
            .glass-container {
                padding: 30px 20px; /* Giảm padding tổng thể */
                margin: 20px; /* Thêm margin để không chạm vào rìa màn hình */
                width: 95%; /* Tăng độ rộng để tận dụng không gian */
            }

            h1 {
                font-size: 1.8em; /* Giảm kích thước tiêu đề chính */
            }

            p.subtitle {
                font-size: 1em; /* Giảm kích thước phụ đề */
                margin-bottom: 20px;
            }

            .copy-button {
                padding: 15px 15px; /* Tăng padding dọc cho nút dễ chạm hơn */
                font-size: 1em; /* Giảm kích thước chữ nút */
            }
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h1>Apple ID</h1>
    <p class="subtitle">Thông tin Đăng Nhập</p>
    
    <div class="button-group">
        <button id="copyAccountBtn" class="copy-button">
            Sao chép Tài khoản
        </button>
        <button id="copyPasswordBtn" class="copy-button">
            Sao chép Mật khẩu
        </button>
    </div>
    
    <p id="message"></p>

    <div id="watermark">by ie.1w3n</div>
	
    <div class="hidden-data">
        <div id="accountToCopy">your_username_here</div>
        <div id="passwordToCopy">your_secret_password_here</div>
    </div>
</div>

<script>
    const copyAccountBtn = document.getElementById('copyAccountBtn');
    const copyPasswordBtn = document.getElementById('copyPasswordBtn');
    const accountToCopy = document.getElementById('accountToCopy');
    const passwordToCopy = document.getElementById('passwordToCopy');
    const messageElement = document.getElementById('message');

    // Hàm hiển thị thông báo "Đã sao chép thành công!"
    function showSuccessMessage() {
        messageElement.textContent = 'Đã sao chép thành công!';
        messageElement.classList.add('show'); 

        // Xóa thông báo sau 3 giây
        setTimeout(() => {
            messageElement.classList.remove('show'); 
            messageElement.textContent = '';
        }, 3000);
    }

    // Hàm sao chép văn bản
    function copyText(textValue) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(textValue)
                .then(() => {
                    showSuccessMessage();
                })
                .catch(err => {
                    messageElement.textContent = 'Lỗi: Không thể sao chép văn bản.';
                    messageElement.classList.add('show');
                    console.error('Lỗi khi sao chép: ', err);
                    setTimeout(() => messageElement.classList.remove('show'), 3000);
                });
        } else {
            messageElement.textContent = 'Lỗi: Trình duyệt của bạn không hỗ trợ sao chép tự động.';
            messageElement.classList.add('show');
            console.error('Lỗi: Clipboard API không khả dụng và không có dự phòng cho DIV.');
            setTimeout(() => messageElement.classList.remove('show'), 3000);
        }
    }

    // Sự kiện khi click nút "Sao chép Tài khoản"
    copyAccountBtn.addEventListener('click', function() {
        copyText(accountToCopy.textContent);
    });

    // Sự kiện khi click nút "Sao chép Mật khẩu"
    copyPasswordBtn.addEventListener('click', function() {
        copyText(passwordToCopy.textContent);
    });
</script>

</body>
</html>
